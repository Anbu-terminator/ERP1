<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" >
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-primary" >
            <div class="sidebar-header text-white p-3 d-flex justify-content-between align-items-center">
                <h4>ERP Dashboard</h4>
                <button class="btn btn-close btn-close-white" id="close-sidebar"></button>
            </div>
            <ul class="nav flex-column p-2">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Exams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Hero Section with Company Logo -->
        <header class="text-dark py-5 bg-white text-center">
            <img src="header.jpeg" alt="VLGE Institute Logo" class="img-fluid company-logo mb-3" />
        </header>

        <!-- Main Content -->
        <div id="main-content" class="content">
            <button id="open-sidebar" class="btn btn-primary">â˜°</button>
            <div class="container">
                <br>
                <h1 class="mt-4" >Welcome to the ERP Dashboard</h1>
                <p>Manage your educational institute effectively.</p>
                <!-- Add your dashboard content here -->
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Main Content -->
        <div class="d-flex justify-content-center align-items-center vh-100">
            <!-- Wrapper for both forms -->
            <div class="row g-4">
                <!-- Login Form 1 -->
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
                        <h2 class="text-center mb-4">ADMIN LOGIN</h2>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                        </form>
                    </div>
                </div>
                
                <!-- Login Form 2 -->
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
                        <h2 class="text-center mb-4">STUDENT LOGIN</h2>
                        <form action="/login1" method="POST">
                            <input type="hidden" name="loginType" value="form2">
                            <div class="mb-3">
                                <label for="email2" class="form-label">Email:</label>
                                <input type="email" id="email2" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Password:</label>
                                <input type="password" id="password2" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and dependencies (optional for form functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px; /* Hidden initially */
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.active {
            margin-left: 250px;
        }

        .sidebar.active {
            left: 0;
        }

        #open-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-close-white {
            filter: invert(1); /* Invert close button to make it white */
        }

        .company-logo {
            max-width: 100%;
            height: auto;
        }
       
        /* Apply Lora font to the whole document */
        body {
            font-family: 'Lora', serif;
        }

        /* Custom Styles */
        header {
            background-color: #f8f9fa; /* Light background */
            padding: 3rem 0;
        }

        .company-logo {
            width: 100%; /* Make logo fill the section width */
            height: auto;
        }

        /* Apply fade-in effect for the image */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for headings */
        .fade-in-heading {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

    </style>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            const openSidebarBtn = document.getElementById("open-sidebar");
            const closeSidebarBtn = document.getElementById("close-sidebar");

            // Open sidebar
            openSidebarBtn.addEventListener("click", () => {
                sidebar.classList.add("active");
                mainContent.classList.add("active");
                openSidebarBtn.style.display = "none"; // Hide the open button when sidebar is visible
            });

            // Close sidebar
            closeSidebarBtn.addEventListener("click", () => {
                sidebar.classList.remove("active");
                mainContent.classList.remove("active");
                openSidebarBtn.style.display = "block"; // Show the open button when sidebar is hidden
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
